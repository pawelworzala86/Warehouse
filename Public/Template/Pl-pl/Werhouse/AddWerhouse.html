<div class="container">
    <div class="row">
        <div class="worker content">
            <form method="POST">
                <input type="hidden" name="action" value="edit"/>
                <input type="hidden" name="id" ng-model="data.werhouse.sys_unique_id"/>
                <div class="box">
                    <div class="header">
                        <h3 class="title">Dane podstawowe</h3>
                    </div>
                    <div class="body">
                        <div class="form-group col col-10">
                            <label>Nazwa</label>
                            <input type="text" name="name" ng-model="data.werhouse.name"/>
                        </div>
                    </div>
                </div>
                <button type="submit" class="button-lg" ng-click="send()">Zapisz</button>
            </form>
        </div>
    </div>
</div>
<script>
    $('input[type=text]').keyup(function(){
        $('button[type=submit]').addClass('button-primary');
    });
</script>
