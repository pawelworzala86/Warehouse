<div class="container">
    <div class="row">
        <div class="product content">
            <form method="POST">
                <input type="hidden" name="action" value="edit"/>
                <input type="hidden" name="id" ng-model="data.production.sys_unique_id"/>
                <div class="box">
                    <div class="header">
                        <h3 class="title">Dane podstawowe</h3>
                    </div>
                    <div class="body">
                        <div class="form-group col col-5">
                            <label>Data rozpoczęcia produkci</label>
                            <input type="text" name="date_start" ng-model="data.production.date_start"/>
                        </div>
                        <div class="form-group col col-5">
                            <label>Data zakończenia produkci</label>
                            <input type="text" name="date_end" ng-model="data.production.date_end"/>
                        </div>
                    </div>
                </div>
                <div class="box">
                    <div class="header">
                        <h3 class="title">Dane podstawowe</h3>
                    </div>
                    <div class="body">
                        <div class="form-group col col-20">
                            <label>Nazwa</label>
                            <input type="text" name="name" ng-model="data.production.name"/>
                        </div>
                    </div>
                </div>
                <button type="submit" class="button-lg" ng-click="send()">Zapisz</button>
            </form>
        </div>
    </div>
</div>
<script>
    $('input[type=text]').keyup(function () {
        $('button[type=submit]').addClass('button-primary');
    });
</script>
