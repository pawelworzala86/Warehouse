<div class="modal">
<div class="content">
    <div class="header">
        <h3>{{modal.title}}</h3><i ng-click="modal.cancel()" class="material-icons close">close</i>
    </div>
    <div class="body">
        <div class="form-group">
            <label>Nazwa kategorii</label>
            <input type="text" ng-model="modal.data.name"/>
        </div>
    </div>
    <div class="footer">
        <button ng-click="modal.accept()" class="icon"><i class="material-icons">send</i>Dodaj</button>
        <button ng-click="modal.cancel()" class="icon"><i class="material-icons">close</i>Zamknij</button>
    </div>
</div>
</div>
