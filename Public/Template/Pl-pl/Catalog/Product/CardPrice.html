<article>
    <div class="row">
        <div class="col col-xs-12">
            <div class="card">
                <div class="title">Ceny sprzedaży</div>
                <div class="form-group col col-xs-5">
                    <label ng-class="{'error': data.validation.sellNet&&!data.product.sellNet}">Cena netto
                        sprzedaży</label>
                    <input ng-change="data.sellCalc(true)" type="text" ng-model="data.product.sellNet"
                           ng-class="{'error': data.product.validation.sellNet&&!data.product.sellNet}"/>
                </div>
                <div class="form-group col col-xs-2">
                    <label ng-class="{'error': data.validation.vat&&!data.product.vat}">Stawka VAT</label>
                    <select ng-change="data.sellCalc(true)" ng-model="data.product.vat"
                            ng-class="{'error': data.product.validation.vat&&!data.product.vat}">
                        <option ng-repeat="vat in data.vatRates" value="{{vat.value}}">{{vat.name}}</option>
                    </select>
                </div>
                <div class="form-group col col-xs-5">
                    <label ng-class="{'error': data.validation.sellGross&&!data.product.sellGross}">Cena brutto
                        sprzedaży</label>
                    <input ng-change="data.sellCalc()" type="text" ng-model="data.product.sellGross"
                           ng-class="{'error': data.product.validation.sellGross&&!data.product.sellGross}"/>
                </div>
            </div>
        </div>
    </div>
    <div class="fixed-bottom">
        <button class="sender icon" ng-click="data.send()">Zapisz</button>
    </div>
</article>
