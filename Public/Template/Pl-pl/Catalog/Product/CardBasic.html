<article>
    <div class="row">
        <div class="form-group col col-8">
            <label>Nazwa produktu</label>
            <input type="text" ng-model="data.product.name"/>
        </div>
        <div class="form-group col col-4">
            <label>SKU</label>
            <input type="text" ng-model="data.product.sku"/>
        </div>
    </div>
    <button class="sender icon" ng-click="data.send()"><i class="material-icons">send</i>Zapisz</button>
</article>
