<div class="container">
<article>
    <div class="row">
        <div class="form-group col col-4">
            <label ng-class="{'error': data.validation.sku&&!data.document.sku}">SKU</label>
            <input type="text" ng-model="data.document.sku" ng-class="{'error': data.validation.sku&&!data.document.sku}"/>
            <p ng-if="data.validation.sku&&!data.document.sku">Wprowadź SKU produktu.</p>
        </div>
        <div class="form-group col col-8">
            <label ng-class="{'error': data.validation.name&&!data.document.name}">Nazwa produktu</label>
            <input type="text" ng-model="data.document.name" ng-class="{'error': data.validation.name&&!data.document.name}"/>
            <p ng-if="data.validation.name&&!data.document.name">Wprowadź nazwę produktu.</p>
        </div>
        <div class="form-group col col-6 checkbox">
            <input type="checkbox" ng-model="data.document.toSell"/><label>Product do sprzedaży</label>
        </div>
        <div class="form-group col col-6 checkbox">
            <input type="checkbox" ng-model="data.document.partial"/><label>Półdocument</label>
        </div>
    </div>
    <button class="sender icon" ng-click="data.send()"><i class="material-icons">send</i>Zapisz</button>
</article>
</div>
