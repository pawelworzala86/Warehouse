<div class="container">
    <article>
        <div class="row">
            <div class="col col-xs-12">
                <div class="card">
                    <div class="title">Dane podstawowe</div>
                    <div class="form-group col col-xs-12">
                        <label ng-class="{'error': data.validation.name&&!data.channel.name}">Nazwa kanału sprzedaży</label>
                        <input type="text" ng-model="data.channel.name"
                               ng-class="{'error': data.validation.name&&!data.channel.name}"/>
                    </div>
                    <div class="form-group col col-xs-6">
                        <label ng-class="{'error': data.validation.host&&!data.channel.host}">Adres sklepu</label>
                        <input type="text" ng-model="data.channel.host"
                               ng-class="{'error': data.validation.host&&!data.channel.host}"/>
                    </div>
                    <div class="form-group col col-xs-6">
                        <label ng-class="{'error': data.validation.key&&!data.channel.key}">Klucz API</label>
                        <input type="text" ng-model="data.channel.key"
                               ng-class="{'error': data.validation.key&&!data.channel.key}"/>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <button class="sender icon" ng-click="data.send()">Zapisz</button>
        </div>
    </article>
</div>
