<div class="container">
    <div class="row">
        <div class="product content">
            <form method="POST">
                <input type="hidden" name="action" value="edit"/>
                <div class="box">
                    <div class="header">
                        <h3 class="title">Dane adresowe</h3>
                    </div>
                    <div class="body">
                        <input type="hidden" name="address[id]" value="{$address.id}"/>
                        <div class="form-group col col-7">
                            <label>ImiÄ™</label>
                            <input type="text" name="address[firstname]" value="{$address.firstname}"/>
                        </div>
                        <div class="form-group col col-13">
                            <label>Nazwisko</label>
                            <input type="text" name="address[surname]" value="{$address.surname}"/>
                        </div>
                        <div class="form-group col col-5">
                            <label>Kod pocztowy</label>
                            <input type="text" name="address[postcode]" value="{$address.postcode}"/>
                        </div>
                        <div class="form-group col col-15">
                            <label>Miasto</label>
                            <input type="text" name="address[city]" value="{$address.city}"/>
                        </div>
                        <div class="form-group col col-12">
                            <label>Ulica</label>
                            <input type="text" name="address[street]" value="{$address.street}"/>
                        </div>
                        <div class="form-group col col-4">
                            <label>Numer</label>
                            <input type="text" name="address[number]" value="{$address.number}"/>
                        </div>
                        <div class="form-group col col-4">
                            <label>Lokal</label>
                            <input type="text" name="address[subnumber]" value="{$address.subnumber}"/>
                        </div>
                    </div>
                </div>
                <div class="form-group col col-20">
                    <button type="submit" class="button-lg">Zapisz</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $('input[type=text]').keyup(function () {
        $('button[type=submit]').addClass('button-primary');
    });
</script>
