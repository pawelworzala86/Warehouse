<div class="container">
    <div class="row">
        <div class="product content">
            <form method="POST">
                <input type="hidden" name="action" value="edit"/>
                <div class="box">
                    <div class="header">
                        <h3 class="title">Ustawienia różne</h3>
                    </div>
                    <div class="body">
                        <input type="hidden" name="other[id]" value="{$other.id}"/>
                        <div class="form-group col col-7">
                            <label>Waluta</label>
                            <input type="text" name="other[currency]" value="{$other.currency}"/>
                        </div>
                    </div>
                </div>
                <div class="form-group col col-20">
                    <button type="submit" class="button-lg">Zapisz</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $('input[type=text]').keyup(function () {
        $('button[type=submit]').addClass('button-primary');
    });
</script>
