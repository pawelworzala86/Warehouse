<div class="container">
    <div class="login box">
        <h1>Logowanie</h1>
        <div class="messages">
            <div ng-repeat="message in messages" class="message">{{message}}</div>
        </div>
        <div class="form-group">
            <label>Mail</label>
            <input type="text" ng-model="mail"/>
        </div>
        <div class="form-group">
            <label>Has≈Ço</label>
            <input type="password" ng-model="password"/>
        </div>
        <div class="center">
            <button ng-click="send()">Zaloguj</button>
        </div>
    </div>
</div>
