<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">

    <link href="/Doc/Doc.css" rel="stylesheet">

    <script src="/Public/Js/jquery-3.3.1.min.js"></script>
</head>
<body>
<header><h1>Dokumentacja Werhouse</h1></header>
{foreach from=$documentation item=row}
<div class="element">
    <div class="row">
        <div class="name">{$row.handlerName}</div>
        <div class="method">{$row.method}</div>
        <div class="url">{$row.url}</div>
    </div>
    <div class="contentRow">
        <div class="content">
            <div class="dataBlock">
                <div class="title">Request</div>
                <div>
                    <pre>{$row.requestData}</pre>
                </div>
            </div>

            <div class="dataBlock">
                <div class="title">Response</div>
                <div>
                    <pre>{$row.responseData}</pre>
                </div>
            </div>
        </div>
    </div>
</div>
{/foreach}
</body>
</html>
<script>
    $(document).ready(function () {
        $('.name').click(function(){
            $(this).parent().parent().find('.contentRow').toggleClass('show')
        })
    });
</script>
